{{ partial "header.html" . }}

<div class="content">
    <div class="article-meta">
        <h1><span class="title">{{ .Title | markdownify }}</span></h1>
    </div>
    <p class="hike-stats">
        <span class="distance">
            <span class="dynamic"></span>
        </span>
        <span class="climb">
            <span class="dynamic"></span>
        </span> in 
        <span class="duration">
            <span class="dynamic"></span>
        </span> @ 
        <span class="speed">
            <span class="dynamic"></span>
        </span>
        <span class="downloadGPX"></span>
    </p>
    <div class="chart-container">
        <canvas id="elevationProfile" height="200" width="1200"></canvas>
    </div>
    {{ .Content }}
</div>

<script>
    var GPXFileURL = "{{ index (.Resources.Match "*.gpx") 0 }}",
        StartPinURL = "/img/pin-icon-start.png",
        EndPinURL = "/img/pin-icon-end.png",
        RetinaMarkerIconURL = "/img/marker-icon-2x.png",
        MarkerIconURL = "/img/marker-icon.png",
        MarkerIconShadowURL = "/img/marker-shadow.png";
</script>
