{{ partial "header.html" . }}

{{ .Content }}

<ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}} <time>{{ .Date.Format "January 2, 2006" }}</time></a>
        </li>
    {{ end }}
</ul>

{{ partial "footer.html" . }}
