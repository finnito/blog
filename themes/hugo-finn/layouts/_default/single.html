{{ partial "header.html" . }}

<div class="content">
    <h1><span class="title">{{ .Title | markdownify }}</span></h1>
    <p><strong>Posted:</strong> {{ with .Params.date }}<time>{{ time.Format "2 Jan 2006" . }}</time>{{ end }}<br/>
    {{ with .GitInfo }}Updated: <time>{{ .AuthorDate.Format "2 Jan 2006" }}</time>{{ end }}</p>
    {{ .Content }}
</div>

{{ partial "footer.html" . }}
