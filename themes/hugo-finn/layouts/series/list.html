{{ partial "header.html" . }}

{{ .Content }}

<ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages.ByDate }}
        <li>
            <p><time>{{ .Date.Format "Jan 2, 2006" }}</time> <a href="{{.Permalink}}">{{.Title}}</a><br/>{{ .Params.metaDescription }}</p>
        </li>
    {{ end }}
</ul>

{{ partial "footer.html" . }}
