{{ partial "header.html" . }}

<div class="content">
    <h1>{{ .Title }}</h1>
    <h3>Reviews</h3>
    <ul>
    {{ range (.Pages.ByParam "finished").Reverse }}
        <li><a href="{{ .Permalink }}">{{ .Params.finished }} - {{ .Title }}</a>
    {{ end }}
    </ul>
    <hr/>
    {{ .Content }}
</div>

{{ partial "footer.html" . }}
