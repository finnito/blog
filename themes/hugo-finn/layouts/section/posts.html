{{ partial "header.html" . }}

<div class="content">
    {{ .Content }}

    <ul class="archive">
        <!-- Ranges through content/posts/*.md -->
        {{ range .Data.Pages.GroupByDate "January 2006" "desc" }}
            {{ .Key }}
            <ul>
            {{ range .Pages }}
                <li class="{{ lower (index .Params.categories 0) }}">
                    <a href="{{.Permalink}}">{{.Title}} <time>{{ .PublishDate.Format "2 Jan 2006" }}</time></a>
                </li>
            {{ end }}
            </ul>
        {{ end }}
    </ul>
</div>

{{ partial "footer.html" . }}
