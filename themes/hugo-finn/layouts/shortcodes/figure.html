{{ $img := (index (.Page.Resources.Match (.Get "src")) 0) }}
<figure>
    <a href='{{ $img.Permalink }}' title='Full size image: {{ .Get "title" }}'>
        <img 
            srcset='
                {{ $.Site.Params.imageHostingURL }}/512?u={{ $img.Permalink }} 512w,
                {{ $.Site.Params.imageHostingURL }}/1024?u={{ $img.Permalink }} 1024w,
                {{ $.Site.Params.imageHostingURL }}/1800?u={{ $img.Permalink }} 1800w'
            sizes="100%"
            height="{{ $img.Height }}"
            width="{{ $img.Width }}"
            src='{{ $img.Permalink }}'
            alt='{{ .Get "title" }}'
            loading="lazy"/>
    </a>
    <figcaption>(ğŸ“·: {{ .Get "author" }}) {{ .Get "title" }}</figcaption>
</figure>
