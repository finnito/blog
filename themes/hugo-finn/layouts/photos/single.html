{{ partial "header.html" . }}

<div class="content">
    <h1>{{ .Title }}</h1>
    <time>{{ .Params.photoDate | time.Format "January 2, 2006" }}</time>
    {{ partial "photos-figure.html" . }}
    {{ .Content }}  

    <div class="nav-buttons">
        {{ with .PrevInSection }}
        <a href="{{ .Permalink }}" title="{{ .Title }}">⬅️ Previous Photo</a>
        {{ end }}
        {{ with .NextInSection }}
        <a href="{{ .Permalink }}" title="{{ .Title }}">Next Photo ➡️</a>
        {{ end }}
    </div>
</div>

{{ partial "footer.html" . }}
