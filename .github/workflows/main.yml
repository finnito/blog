name: Deploy
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Linode
        uses: JimCronqvist/action-ssh@master
        with:
          command: |
            cd /srv/finn.lesueur.nz/ && sudo -u finn git pull origin master && sudo -u finn bash build-prod.sh && exit
          hosts: "$USER@$HOST"
          privateKey: ${{ secrets.PRIVATE_KEY }}
