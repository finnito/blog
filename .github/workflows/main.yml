name: Deploy
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Linode
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /srv/finn.lesueur.nz/ && sudo -u finn git pull origin master && sudo -u finn bash build-prod.sh && exit
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          pass: ${{ secrets.PASSWORD }}
          args: "-tt -vvv"
