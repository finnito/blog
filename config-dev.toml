baseurl                 = "http://finn.test"
contentdir              = "content"
layoutdir               = "layouts"
publishdir              = "public"
title                   = "Finn Le Sueur"
canonifyurls            = true
uglyurls                = false
staticDir               = ["static"]

DefaultContentLanguage  = "en"
theme                   = "hugo-finn"
metaDataFormat          = "yaml"
pygmentsUseClasses      = true
pygmentCodeFences       = true
enableGitInfo           = true

[markup.goldmark.renderer]
  unsafe=true

[Params]
  subtitle      = "Finn Le Sueur on the internet."
  logo          = "logo.png"
  favicon       = "favicon.ico"
  dateFormat    = "January 2, 2006"
  commit        = true
  rss           = true
  comments      = false
  imageHostingURL = "http://localhost:8080"

[Author]
  name    = "Finn Le Sueur"
  email   = "finn@lesueur.nz"
  gitlab  = "Finnito"

[sitemap]
  changefreq  = "weekly"
  filename    = "sitemap.xml"
  priority    = 0.5