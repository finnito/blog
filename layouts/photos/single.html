{{ partial "header.html" . }}

<div class="content">
    <h1>{{ .Title }}</h1>
    <time>{{ .PublishDate.Format "January 2, 2006" }}</time>
        {{ $image := index (.Resources.ByType "image") 0 }}
        <figure>
            <a href='' title="{{ .Params.Title }}">
                <img 
                    srcset='
                        https://img.lesueur.nz/full?u={{.Permalink}}{{$image}} 4096w,
                        https://img.lesueur.nz/2048?u={{.Permalink}}{{$image}} 2048w,
                        https://img.lesueur.nz/1024?u={{.Permalink}}{{$image}} 1024w,
                        https://img.lesueur.nz/512?u={{.Permalink}}{{$image}} 512w,'
                    src='{{.Permalink}}{{$image}}'
                    alt="{{ .Params.Title }}"
                    loading="lazy"/>
            </a>
            <figcaption>
                <ul class="exif">
                    <li>üôã‚Äç‚ôÇÔ∏è<span>{{ .Params.photographer }}</span></li>
                    {{ with $image.Exif }}
                    <li>{{ with .Tags.Model }}üì∑<span>{{ . }}</span>{{ end }}</li>
                    <li>üéû
                        {{ with .Tags.ExposureTime }}<span>{{ . }}s</span>{{ end }}
                        {{ with .Tags.FNumber }}<span>f/{{ . }}</span>{{ end }}
                        {{ with .Tags.FocalLength }}<span>{{ . }}mm</span>{{ end }}
                        {{ with .Tags.ISOSpeedRatings }}<span>ISO {{ . }}</span>{{ end }}
                    </li>
                    <li>
                        üåè<a title="Photo location on TopoMap"
                            href="http://www.topomap.co.nz/NZTopoMap?v=2&ll={{ .Lat }},{{ .Long }}&z=14&pin=1&lbl={{ .Lat }},{{ .Long }}">
                            <span>{{ printf "%.5f" .Lat }}, {{ printf "%.5f" .Long }}</span>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </figcaption>
        </figure>
    {{ .Content }}
    <figure>
        {{ $baseURL := printf "%s%f%s%f%s" "https://maps.googleapis.com/maps/api/staticmap?markers=" $image.Exif.Lat "," $image.Exif.Long "&key=AIzaSyDwa64K9ThSIXBFxFErjXJSzaXTwLZGoOM&"}}
        <img 
            srcset='
                {{ printf "%s%s" $baseURL "&size=640x300&scale=2" | safeURL }} 4096w,
                {{ printf "%s%s" $baseURL "&size=640x300&scale=2" | safeURL }} 2048w,
                {{ printf "%s%s" $baseURL "&size=640x300&scale=2" | safeURL }} 1024w,
                {{ printf "%s%s" $baseURL "&size=640x300&scale=1" | safeURL }} 512w'
            src='{{ printf "%s%s" $baseURL "&size=640x300&scale=1" | safeURL }}'
            alt="{{ .Params.Title }} on Location on Google Static Maps"
            loading="lazy"/>
        <figcaption>
            
        </figcaption>
    </figure>

    <div class="nav-buttons">
        {{ with .NextInSection }}
        <a href="{{ .Permalink }}" title="{{ .Title }}">Next</a>
        {{ end }}
        {{ with .PrevInSection }}
        <a href="{{ .Permalink }}" title="{{ .Title }}">Previous</a>
        {{ end }}
    </div>
</div>

{{ partial "footer.html" . }}
