{{ partial "header.html" . }}

<div class="content">
    {{ .Content }}

    <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Data.Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Title}} <time>{{ .PublishDate.Format "January 2, 2006" }}</time></a>
            </li>
        {{ end }}
    </ul>
</div>

{{ partial "footer.html" . }}
