{{ partial "header.html" . }}

<div class="content">
    <ul class="archive">
        {{ range (.Site.GetPage "section" "photos").Pages.GroupByParamDate "photoDate" "January 2006" }}
            {{ range .Pages }}
            {{ $image := index (.Resources.ByType "image") 0 }}
            <a href='{{.Permalink}}' title="{{ .Params.Title }}">
                <img 
                    
                    src='{{.Permalink}}{{$image}}'
                    alt="{{ .Params.Title }}"
                    loading="lazy"/>
            </a>
            {{ end }}
        {{ end }}
    </ul>
</div>

{{ partial "footer.html" . }}
