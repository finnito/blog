{{ partial "header.html" . }}

{{ .Content }}
    {{ range first 1 (where .Site.RegularPages "Section" "posts") }}
        <h1>
            <a href="{{ .Permalink | relURL }}" title="{{ .Title }}">
                {{ .Title }}
            </a>
        </h1>
        <time>{{ .PublishDate.Format "January 2, 2006" }}</time>
        {{ .Content }}
    {{ end }}

{{ partial "footer.html" . }}
