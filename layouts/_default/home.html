{{ partial "header.html" . }}

{{ .Content }}

<ul>
    {{ range first 2 (where .Site.RegularPages "Section" "posts") }}
        <li>
            <h3>
                <a href="{{ .Permalink | relURL }}" title="{{ .Title }}">
                    {{ .Title }}
                </a>
            </h3>
            <time>{{.Date.Format "2006-01-02"}}</time>
            {{ .Content }}
        </li>
    {{ end }}
</ul>

{{ partial "footer.html" . }}
